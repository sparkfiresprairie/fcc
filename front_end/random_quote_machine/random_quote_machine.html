<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="bg-info">
    <div class="container text-center">
        <blockquote class="text-center">
            <p>"the pride of the Chinese scientists and technologists."</p>

                <cite>Deng Xiaoping</cite>
            </footer>

        <div class="row">
            <button class="btn btn-danger col-xs-1">Twitter<i class="fa fa-twitter"></i></button>
            <button class="btn btn-danger">New quote</button>
        </div>
        <footer class="text-center">
            <hr>
            <p>Written and coded by <a href="https://www.linkedin.com/in/xingyuanwang/" target="_blank">Xingyuan
                Wang</a>.</p>
        </footer>
    </div>
</div>
</body>
</html>
