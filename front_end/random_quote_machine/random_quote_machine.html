<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="random_quote_machine.js"></script>
</head>
<body>
<div id="canvas" class="bg-info">
    <div id="box" class="container text-center">
        <blockquote class="text-center">
            <p id="quote">"the pride of the Chinese scientists and technologists."</p>
            <footer>
                <cite id="cite">Deng Xiaoping</cite>
            </footer>
        </blockquote>
        <div class="row">
            <button id="twitter" class="btn btn-danger col-xs-1"><i class="fa fa-twitter"></i></button>
            <button id="new-quote-btn" class="btn btn-danger">New quote</button>
        </div>
        <footer class="text-center">
            <hr>
            <p>Written and coded by <a href="https://www.linkedin.com/in/xingyuanwang/" target="_blank">Xingyuan
                Wang</a>.</p>
        </footer>
    </div>
</div>
</body>
</html>
